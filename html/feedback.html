        <h2>PLEASE TELL US ABOUT YOUR FEEDBACK</h2>
        <form action="#" method="post">
            <label>Name : <input type="text" name="name" placeholder="Complete Name" required> </label>
            <label>Password : <input type="password" placeholder="Enter Your Password" required> </label>
            <label>Phone : <input type="number" placeholder="contact no." required></label>
            <label>Date : <input type="date" placeholder="date" required></label>
            <label>Time : <input type="time" placeholder="Time for pick-Up" required></label>
            <label style="display: inline;">Status :</label>
            <input type="radio" id="" name="status" value="Yes">
            <label style="display: inline;" for="" >Yes</label>
            <input  type="radio" id="" name="status" value="No">
            <label style="display: inline;" for="" >No</label>
            <button type="submit">Submit</button>
        </form>
